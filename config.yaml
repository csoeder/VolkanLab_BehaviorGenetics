contrasts:
    - name: wildTypeHousing
      design: ~ housing
      filt: wtHousing
      vars: [rep, housing]
      ref: ["1", "group" ]
    - name: grpWtVs47b
      design: ~ genotype
      filt: grpWtVs47b
      vars: [rep, genotype]
      ref: ["1", "wt"]
    - name: grpWtVs67d
      design: ~ genotype
      filt: grpWtVs67d
      vars: [rep, genotype]
      ref: ["1", "wt"]
    - name: grpWtVsFru
      design: ~ genotype
      filt: grpWtVsFru
      vars: [rep, genotype]
      ref: ["1", "wt"]
    - name: grpWtVsMut
      design: ~ genotype
      filt: grpWtVsMut
      vars: [rep, genotype]
      ref: ["1", "wt"]
    - name: hausWtVsMut
      design: ~ genotype + housing
      filt: hausWtVsMut
      vars: ["rep", "genotype", "housing"]
      ref: ["1", "wt", "group" ]
    - name: hausWtVsMut_noFru
      design: ~ genotype + housing
      filt: hausWtVsMut_noFru
      vars: ["rep", "genotype", "housing"]
      ref: ["1", "wt", "group" ]

    - name: hausWtVsMut_smolFru
      design: ~ genotype + housing
      filt: hausWtVsMut_smolFru
      vars: ["rep", "genotype", "housing"]
      ref: ["1", "wt", "group" ]
    - name: grpWtVsFru_smolFru
      design: ~ genotype
      filt: grpWtVsFru_smolFru
      vars: [rep, genotype]
      ref: ["1", "wt"]

    - name: 47b_on_88a
      design: ~ genotype 
      filt: 47b_on_88a
      vars: ["rep", "genotype"]
      ref: ["1", "88a" ]
    - name: 2_days_difference
      design: ~ day 
      filt: 2_days_difference
      vars: ["rep", "day"]
      ref: ["1", "5" ]
    - name: cantonAmos
      design: ~ genotype
      filt: cantonAmos
      vars: ["rep", "genotype"]
      ref: ["1", "CantonS" ]
    - name: cantonWt
      design: ~ genotype
      filt: cantonWt
      vars: ["rep", "genotype"]
      ref: ["1", "wt" ]
    - name: cantonAmosWt
      design: ~ normie + cw
      filt: cantonAmosWt
      vars: ["rep", "normie", "cw"]
      ref: ["1", "regular", "w" ]


xcontrasts:
    - name: dex_wtHousing
      design: ~ sample + exon + condition:exon
      filt: wtHousing
      vars: [housing]
      ref: ["group" ]
    - name: dex_grpWtVs67d
      design: ~ sample + exon + condition:exon
      filt: grpWtVs67d
      vars: [genotype]
      ref: ["wt" ]
    - name: dex_grpWtVs47b
      design: ~ sample + exon + condition:exon
      filt: grpWtVs47b
      vars: [genotype]
      ref: ["wt" ]
    - name: dex_grpWtVsFru
      design: ~ sample + exon + condition:exon
      filt: grpWtVsFru
      vars: [genotype]
      ref: ["wt" ]      

correlations:
    - name: rotundCorrSimple
      compare: ["wt","rn"]
      filt: rotundCorrSimple
      vars: ["genotype"]
